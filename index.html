<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Profile Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-bio">
                <div class="img-wrapper">
                    <img src="./images/person.jpg" alt="Person">
                </div>
                <div class="person-info">
                    <h3>Jane Brown</h3>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    </p>
                </div>
                <button class="card-btn">
                    <span class="card-btn-contact">Contact Me</span>
                    <i class="fas fa-angle-up"></i>
                </button>
            </div>

            <div class="card-contact">
                <h4>Contact Me</h4>
            </div>

            <div class="card-social email">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <h4>Email</h4>
                    <p>janebrown@gmail.com</p>
                </div>
                <span>></span>
            </div>

            <div class="card-social fb">
                <div class="icon-wrapper">
                    <i class="fab fa-facebook-square"></i>
                </div>
                <div class="contact-details">
                    <h4>Facebook</h4>
                    <p>Jane Brown</p>
                </div>
                <span>></span>
            </div>

            <div class="card-social linkedin">
                <div class="icon-wrapper">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="contact-details">
                    <h4>Linkedin</h4>
                    <p>@jamebrown</p>
                </div>
                <span>></span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
